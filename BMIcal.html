<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>Check Your BMI</h1>
    <p>Enter Your Weight and height below to chekc your BMI Result</p>

    <h4>Put your weight in here(KG)</h4>
    <input
      id="inp1"
      type="number"
      min="0"
      placeholder="Enter You weight (KG)"
    />
    <h4>And your Height in here(CM)</h4>
    <input
      id="inp2"
      type="number"
      min="0"
      placeholder="Enter You Height (CM)"
    />
    <br />
    <br />
    <button onclick="calculate()">Calculate BMI</button>
    <br />

    <h1 id="display"></h1>
    <h2 id="display_1"></h2>
  </body>
</html>

<script>
  function calculate() {
    let weight = document.getElementById("inp1");
    let height = document.getElementById("inp2");

    let display = document.getElementById("display");
    let display_1 = document.getElementById("display_1");

    let BMI = weight.value / (height.value * height.value);
    BMI = BMI * 10000;

    display.innerText = "Your BMI Result is : " + BMI;

    if (BMI <= 18.4) {
      display_1.innerText = "which means you are Under Weight";
    } else if (BMI >= 18.5 && BMI <= 24.9) {
      display_1.innerText = "which means you are Normal Weight";
    } else if (BMI >= 25 && BMI <= 29.9) {
      display_1.innerText = "which means you are Over Weight";
    } else {
      display_1.innerText = "which means you are Obese";
    }
  }
</script>
