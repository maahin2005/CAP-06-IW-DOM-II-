<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      let changeH1tag = document.querySelector("h1");
      let changeH3tags = document.getElementsByTagName("h3");
      let changeH5tags = document.getElementsByTagName("h5");

      let greenColor = document.getElementsByClassName("green");
      let redColor = document.getElementsByClassName("red");
      let blueColor = document.getElementsByClassName("blue");

      function changeH1() {
        // the colour of first <h1> should turn to red

        changeH1tag.style.color = "red";
      }

      function changeH3() {
        // the colour of all <h3> should turn to green

        for (let i = 0; i < changeH3tags.length; i++) {
          changeH3tags[i].style.color = "green";
        }
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue

        for (let i = 0; i < changeH5tags.length; i++) {
          changeH5tags[i].style.color = "blue";
        }
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        for (let i = 0; i < greenColor.length; i++) {
          greenColor[i].style.color = "green";
        }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        for (let i = 0; i < redColor.length; i++) {
          redColor[i].style.color = "red";
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue

        for (let i = 0; i < blueColor.length; i++) {
          blueColor[i].style.color = "blue";
        }
      }
    </script>
  </body>
</html>
